    <script>
        document.getElementById('sidebarToggle').addEventListener('click', function () {
            document.getElementById('sidebar').classList.toggle('expanded');
            document.querySelector('main').classList.toggle('expanded');
        });

        // Handle Form Submission
        const form = document.querySelector('form');
        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            // Collect form data
            const formData = {
                mouldType: document.getElementById('mouldType').value,
                mouldNo: document.getElementById('mouldNo').value,
                date: document.getElementById('date').value,
                lifespan: document.getElementById('lifespan').value,
                status: document.getElementById('status').value,
                maintainanceAlert: document.getElementById('maintainanceAlert').value,
                mouldManufacturerName: document.getElementById('mouldManufacturerName').value,
                manufacturerContact: document.getElementById('manufacturerContact').value,
                mouldAddedBy: document.getElementById('mouldAddedBy').value,
                remark: document.getElementById('remark').value,
            };

            // Simulate form submission and show success message in the popup
            try {
                const response = await fetch('http://localhost:3000/api/molds', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData),
                });
                console.log('Form Data:', formData);
                if (response.ok) {
                    showPopup('Mould Data added successfully!', 'You can now close this window.', 'success');
                    document.getElementById("form").reset();
                } else {
                    const error = await response.json();
                    showPopup('Error!', `Please recheck all field's once. ${error.error} `, 'info');
                }
            }
            catch (error) {
                console.log(error);

                showPopup('Failed to add mould data!','Try again .','error');
            }
        });

        function showPopup(title, message, type) {
            const overlay = document.getElementById('popup-overlay');
            const popup = document.getElementById('popup');
            const icon = document.getElementById('popup-icon');

            // Set title and message
            document.getElementById('popup-title').textContent = title;
            document.getElementById('popup-message').textContent = message;

            // Adjust icon and styles based on type
            if (type === 'success') {
                icon.innerHTML = '<i class="fas fa-check-circle"></i>';
                icon.className = 'text-green-600 text-6xl mb-4 animate-bounce';
            } else if (type === 'error') {
                icon.innerHTML = '<i class="fas fa-times-circle"></i>';
                icon.className = 'text-red-600 text-6xl mb-4 animate-bounce';
            } else if (type === 'info') {
                icon.innerHTML = '<i class="fas fa-info-circle"></i>';
                icon.className = 'text-blue-600 text-6xl mb-4 animate-bounce';
            }

            // Display the pop-up
            overlay.classList.remove('hidden');
            setTimeout(() => {
                popup.classList.remove('scale-75', 'opacity-0');
            }, 10);
        }

        function hidePopup() {
            const overlay = document.getElementById('popup-overlay');
            const popup = document.getElementById('popup');

            popup.classList.add('scale-75', 'opacity-0');
            setTimeout(() => {
                overlay.classList.add('hidden');
            }, 300);
        }

    </script>
